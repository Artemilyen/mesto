<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="логотип Место"
      />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" alt="аватар" src="./images/avatar.jpg" />
          <div class="profile__describe">
            <div class="profile__title-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-button-image"
                  alt="Редактировать"
                  src="./images/edit.svg"
                />
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-image"
            alt="Добавить"
            src="./images/plus.svg"
          />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            alt="Эльбрус"
            src="./images/elbrus_splashed.jpg"
          />
          <div class="element__caption">
            <p class="element__title">Эльбрус</p>
            <img class="element__like" alt="лайк" src="./images/like.svg" />
          </div>
        </div>
        <div class="element">
            <img
              class="element__image"
              alt="Коста-Рика"
              src="./images/costa-rica.jpg"
            />
            <div class="element__caption">
              <p class="element__title">Коста-Рика</p>
              <img class="element__like" alt="лайк" src="./images/like.svg" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Домбай"
              src="./images/dombay_splashed.jpg"
            />
            <div class="element__caption">
              <p class="element__title">Домбай</p>
              <img class="element__like" alt="лайк" src="./images/like.svg" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Карачаевск"
              src="./images/karachaevsk_splashed.jpg"
            />
            <div class="element__caption">
              <p class="element__title">Карачаевск</p>
              <img class="element__like" alt="лайк" src="./images/like.svg" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Нью-Йорк"
              src="./images/new-york.jpg"
            />
            <div class="element__caption">
              <p class="element__title">Нью-Йорк</p>
              <img class="element__like" alt="лайк" src="./images/like.svg" />
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Вестон-пляж"
              src="./images/weston-mare-beach.jpg"
            />
            <div class="element__caption">
              <p class="element__title">Вестон-пляж</p>
              <img class="element__like" alt="лайк" src="./images/like.svg" />
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022 Артём Бондаренко</p>
    </footer>
    <div class="popup popup__hidden">
      <div class="popup__container">
        <img class="popup__close-icon" alt="закрыть окно" src="./images/Close Icon.svg">
        <form class="popup__form">
        <p class="popup__title">Редактировать профиль</p>
        <input class="popup__name" type="text" placeholder="Имя">
        <input class="popup__profession" type="text" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
