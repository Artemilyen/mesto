<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.svg"
        alt="логотип Место"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" alt="аватар" src="./images/avatar.jpg" />
          <div class="profile__describe">
            <div class="profile__title-box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-button-image"
                  alt="Редактировать"
                  src="./images/edit.svg"
                />
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-image"
            alt="Добавить"
            src="./images/plus.svg"
          />
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            alt="Эльбрус"
            src="./images/elbrus_splashed.jpg"
          />
          <div class="element__caption">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
          </div>
        </div>
        <div class="element">
            <img
              class="element__image"
              alt="Коста-Рика"
              src="./images/costa-rica.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Коста-Рика</h2>
              <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Домбай"
              src="./images/dombay_splashed.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Карачаевск"
              src="./images/karachaevsk_splashed.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Нью-Йорк"
              src="./images/new-york.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Нью-Йорк</h2>
              <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              alt="Вестон-пляж"
              src="./images/weston-mare-beach.jpg"
            />
            <div class="element__caption">
              <h2 class="element__title">Вестон-пляж</h2>
              <button class="element__like" type="button"><img alt="лайк" src="./images/like.svg" /></button>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022 Артём Бондаренко</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"><img class="popup__close-button" alt="закрыть окно" src="./images/Close_Icon.svg"></button>
        <form class="popup__form" name="popup">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_info_name" type="text" placeholder="Имя">
        <input class="popup__input popup__input_info_about" type="text" placeholder="О себе">
        <button class="popup__button-submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
